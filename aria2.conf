# Directory to save files
dir=/app/downloads

# RPC Options (Remote Control)
enable-rpc=true
# Listen only on localhost for RPC (safer). If you need remote access, set rpc-listen-all=true
rpc-listen-all=false
rpc-listen-port=6800
rpc-save-upload-metadata=true

# Allow cross-origin requests (useful for some RPC clients)
rpc-allow-origin-all=true

# Connection Settings
max-connection-per-server=4
# Reduce memory pressure by using fewer splits and smaller split size
min-split-size=1M
split=2
# Limit concurrent downloads to reduce memory and CPU usage
max-concurrent-downloads=2
check-certificate=false
# Do not daemonize in container environments; start in foreground so logs go to stdout
daemon=false

# Logging (helpful for troubleshooting)
log=/app/aria2.log
log-level=info

# Peer Exchange
enable-dht=true
enable-peer-exchange=true
bt-enable-lpd=true
# Limit number of peers to reduce memory usage
bt-max-peers=40
seed-time=0